{% load static %}
<div class="single-sidebar-widget tag-cloud-widget">
  <h4 class="tagcloud-title">Tag Clouds</h4>
  <ul>
    {% for tag in tags %}
      <li><a href="{% url 'Blog:tag' tag_name=tag.name %}">{{ tag.name }}</a></li>
    {% empty %}
      <li>There is no tags available</li>
    {% endfor %}
  </ul>
</div>
